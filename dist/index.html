<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Use Laravel-mix Build</title>
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>
    <div id="app" class="container">
        <div class="alert alert-info mt-2">
            <h4><i class="fas fa-users-cog"></i> {{ title }}</h4>
        </div>
        <div class="form-group" v-show="mode == 'list'">
            <add-student @add="doAdd"></add-student>
            <student-name-list ref="table" @edit="toEdit"></student-name-list>
        </div>
        <div class="form-group" v-show="mode == 'edit'">
            <div class="form-group">
                <button class="btn btn-danger btn-sm" @click="toList">回列表</button>
            </div>
            <h5>名稱編輯</h5>
            <hr>
            <edit-list-name ref="editListName" @save="doSaveName"></edit-list-name>
            <h5>學生列表</h5>
            <hr>
            <student-table ref="studentTable" @save="doSaveStudents"></student-table>
        </div>
    </div>
</body>
<script src="js/manifest.js"></script>
<script src="js/vendor.js"></script>
<script src="js/app.js"></script>

</html>
